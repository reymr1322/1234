<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Care Order Form</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      color: LimeGreen;
      margin-top: 20px;
    }

    #image-container {
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }

    form {
      max-width: 300px;
      margin: 20px auto;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .quantity-container {
      display: flex;
      align-items: center;
    }

    .quantity-btn {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 5px;
    }
   input[type="submit"] {
            background-color: LimeGreen;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: LimeGreen;
        }

    
  </style>
</head>
<body>

  <header>
    <h1>Healthy Care</h1>
  </header>

  <div id="image-container"></div>
  <a href="#">
      <img src="your-image-url.jpg" alt="">
    </a>
<form action="https://formsubmit.co/reymr1322@gmail.com" method="post">
  <form>
  </p> Product Name: ######>
  </p> Product Price: 1000৳
  </p> Discription:****-####+++>
</p>
 </p>
</p>
    <label for="quantity">Quantity:</label>
    <div class="quantity-container">
      <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" readonly>
      <button class="quantity-btn" onclick="decrementQuantity()">-</button>
      <button class="quantity-btn" onclick="incrementQuantity()">+</button>
    </div>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email (optional)">

    <label for="district">জেলা:</label>
    <input type="text" id="district" name="district" placeholder="Enter your district" required>

    <label for="thana">থানা:</label>
    <input type="text" id="thana" name="thana" placeholder="Enter your thana" required>

    <label for="address">বাসার এড্রেস বা যেখান থেকে প্রোডাক্ট রিসিভ করবেন</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required>
    

    <input type="submit" value="confirm order">
    <input type="hidden" name="_captcha" value="false">
  </form>

  <script>
    function incrementQuantity() {
      var quantityInput = document.getElementById('quantity');
      quantityInput.value = parseInt(quantityInput.value) + 1;
    }

    function decrementQuantity() {
      var quantityInput = document.getElementById('quantity');
      if (parseInt(quantityInput.value) > 1) {
        quantityInput.value = parseInt(quantityInput.value) - 1;
      }
    }
  </script>

</body>
</html>
